<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1"/>
    <title>Test File Download</title>
    
    <link href="stylesbasic.css" rel="stylesheet" type="text/css" />
    <script data-eezz-action = "{'eezzAgent.assign': {'eezzAgent.get_websocket':{}} }">
    function f() {
    	var i = 0;
    }
    </script>
    
</head>
<body name="BodySection">

    <div name="aGenerator" 
        data-eezz-action = "{'eezzAgent.assign': {'EezzServer/eezz.files/TFileDownloader':{}} }"> </div>

    <!-- The eezz header -->
    <table>
        <tr>
            <td style="width:5%">
                <hr class="ezzzLogoThick"/>
                <hr class="ezzzLogoThin"/></td>
            <td style="width:0" class="eezzLogoText">eezzy earn</td>
            <td style="width:90%">
                <hr class="ezzzLogoThick"/>
                <hr class="ezzzLogoThin"/></td>
            <td style="width:0px">
                <img  class="eezzLogo" title="eezz" src="eezz.png"/>
                <span class="eezzLogo">eezz</span></td>
            <td style="width:5%">
                <hr class="ezzzLogoThick"/>
                <hr class="ezzzLogoThin"/></td>
        </tr>
    </table>
    
    <!--  div name="eezzStatus">connected</div -->
    
    <!-- The page layout -->
    <!--  h1>_("generate eezz document")</h1 -->
        
    <table>
        <tbody>
            <tr>
                <td class="eezzLabel">_("select files")</td>
                <td>
                    <input class="eezzInput" type="file" name="MainFile"/></td>
                <td class="eezzProgress">Progress:
                    <div class="eezzProgressInit">
                        <div class="eezzProgress" name="aPrgbMain"></div></div></td></tr> 
            <tr>
                <td colspan="2" style="padding-top:8px">
                    <button 
                        class = "eezzInput" name="aSubmBtn" type="button" style="width:50%"
                        data-eezz-event="{
                            'files' :[
                                {'source':'MainFile', 'type':'ico', 'progress':'aPrgbMain'}
                            ],
                            'doc_root': 'testdir', 
                            'reader'  : 'aGenerator.readFiles'}"
                        >_("load files")
                    </button></td>
                <td></td></tr>
        </tbody>
    </table>
    
    <table class = "eezzDatabase" 
           name  = "aTexteDB" 
           data-eezz-template = "database" 
           >
        
        <tr data-eezz-template="{'display':{'type':201}}"><td>_("Files successfully downloaded")</td></tr>
        <tr data-eezz-template="{'display':{'type':601}}"><td>_("601 - JSON parser error at [{0}:{1}]: {2} = {3}") </td></tr>
        <tr data-eezz-template="{'display':{'type':605}}"><td>_("605 - HTML parser error at [{0}:{1}]: {3} != {2}")</td></tr>
        <tr data-eezz-template="{'display':{'type':610}}"><td>_("610 - class/method not found: {1}")               </td></tr>

        <tr data-eezz-template="{'table-rows':[':']}"> 
            <td data-eezz-template="{'table-columns':[':']}">{}</td></tr>

    </table>
    

</body>
</html>
